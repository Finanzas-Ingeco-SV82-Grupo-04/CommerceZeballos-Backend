
server:
    port: ${SERVER_PORT}
spring:
    application:
        name: zeballos_application
    

    datasource:
        url: ${DB_URL}
        username: ${DB_USER}
        password: ${DB_PASS}
        driver-class-name: org.postgresql.Driver


    jpa:
        hibernate:
          ddl-auto: update
        show-sql: true

app:
    jwt:
        secret: ${JWT_SECRET}
        expiration: ${JWT_EXPIRATION}


