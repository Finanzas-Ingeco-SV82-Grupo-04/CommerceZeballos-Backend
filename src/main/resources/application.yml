
server:
    port: ${SERVER_PORT}
spring:
    application:
        name: zeballos_application



    datasource:
        url: ${DB_URL}
        username: ${DB_USER}
        password: ${DB_PASS}
        driver-class-name: com.mysql.cj.jdbc.Driver


    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5InnoDBDialect
                show_sql: true
                format_sql: true
                use_sql_comments: true
                jdbc:
                    time_zone: UTC


app:
    jwt:
        secret: ${JWT_SECRET}
        expiration: ${JWT_EXPIRATION}


